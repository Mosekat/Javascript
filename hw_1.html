<script>
    'use strict';
    /* 1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32; где Tf – температура по Фаренгейту, Tc – температура по Цельсию*/

    let celsius = +prompt('Введите температуру в градусах по Цельсию: ');
    let fahrenheit = (9 / 5) * celsius + 32;
    alert('Температура по Фаренгейту равна ' + fahrenheit + ' градусов');

    /* 2. Объявить две переменные: admin и name. Записать в name строку "Василий". Скопировать значение из name в admin. Вывести в консоль переменную admin (должно вывести "Василий").*/

    let name = 'Василий';
    let admin = null;
    admin = name;
    console.log(admin);

    /*3. Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению*/

    console.log(10 + 10 + "10");//10+10=20, затем склеивает со строкой, получаем строку 2010;
    console.log(10 + "10" + 10);//все значения склеиваются в строку 101010;
    console.log(10 + 10 + +"10");//унарный плюс перед строкой преобразует строку в число, в результате получим 30;
    console.log(10 / -"");// -"" преобразуется в -0, результат -Infinity;
    // console.log(10 / +"2,5");// выражение +"2,5" дает NaN, 10/NaN, в результате NaN;
</script>
